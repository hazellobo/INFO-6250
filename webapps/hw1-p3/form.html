<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <form action="registration.do" method="POST">
	 <fieldset>
	 <legend>This is my form</legend>
        <label for="email">E-mail:</label>
        <input type="text" name="email" placeholder="johndoe@gmail.com" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required>
        <br><br>
		
        <label for="password">Password:</label>
        <input type="password" name="password" minlength="5" placeholder="password" required>
        <br><br>
		
        <label for="cpassword">Confirm Password:</label>
        <input type="password" name="cpassword" minlength="5" placeholder="password" required>
        <br><br>
		
        <label for="picture">Upload your picture:</label>
        <input type="file" id="picture" name="picture" accept="image/png, image/jpeg"  required>
        <br><br>
		
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="Female">
        <label for="female">Female</label>
        <br><br>
		
		<label for="country">Select Country</label>
			<select name="country" id="country" required>
			  <option value="United States">United States</option>
			  <option value="United Kingdom" selected>United Kingdom</option>
			  <option value="India">India</option>
			  <option value="Australia">Australia</option>
			</select>
        <br><br>
		
        <label for="hobby">Hobby:</label>
        <input type="checkbox"  name="hobby" value="Cricket">
        <label for="cricket">Cricket</label>
        <input type="checkbox"  name="hobby" value="Football">
        <label for="football">Football</label>
        <br><br>
		
        <label for="address">Address:</label>
        <input type="text" name="address">
        <br><br>
		
        <input type="submit" value="Submit">
		</fieldset>
    </form>
</body>
</html>
